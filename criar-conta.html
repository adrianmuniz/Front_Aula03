<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

     
    <!-- css interno -->
    <style>
        textarea{
            height: 130px;
            resize: none;
        }
    </style>

    <title>Criar Conta</title>
</head>

<body>

    <div class="container">
        <h1 class="bg-danger text-light display-1 my-5 p-5">Criar Conta</h1>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Você esta em <a href="./index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Criar Conta</li>
            </ol>
        </nav>

        <form action="" name="dados" id="dados" method="post">
            <div class="row">

                <!-- campo Nome -->
                <div class="col-md-4 my-2">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Ex: Fulano de tal" required maxlength="40" minlength="10">
                </div>

                <!-- Senha -->
                <div class="col-md-4 my-2">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Ex:123456" required>
                </div>

                <!-- email -->
                 <div class="col-md-4 my-2">
                     <label for="email" class="form-label">email</label>
                     <input type="email" class="form-control" name="email" id="email" placeholder="Ex:fulano@email.com"
                         required>
                 </div>

                 <!-- Data do cadastro -->
                 <div class="col-md-4 my-2">
                     <label for="data" class="form-label">Data do cadastro</label>
                     <input type="date" class="form-control" id="data" name="ddata" required>
                 </div>

                 <div class="col-md-4 my-2">
                     <label for="area" class="form-label">Área e atuação</label>
                     <select name="area" id="area" class="form-select">
                     <option value="0" disabled selected>Selecione sua opção</option>
                     <option value="1">Desenvolvimento</option>
                     <option value="2">Banco de dados</option>
                     <option value="3">DevOps</option>
                     </select>
                 </div>

                 <div class="col-md-4 my-2">
                     <p>Tipo de Conta</p>
                     <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                             value="1">
                         <label class="form-check-label" for="inlineRadio1">Conta Free</label>
                     </div>
                     <div class="form-check form-check-inline">
                         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                             value="2">
                         <label class="form-check-label" for="inlineRadio2">Conta Premium</label>
                     </div>
                 </div>

                 <div class="col-md-12 my-2">
                     <label for="descricao" class="form-label">Sua descrição</label>
                     <textarea name="descricao" id="descricao" class="form-control"></textarea>
                 </div>
            </div>


        </form>
    </div>

    <!-- Link Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
